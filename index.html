<!doctype html>
<html>
  <head>
    <title>Home-Planes</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
    body {
   min-height: 100%;
   background-image: url(https://raw.githubusercontent.com/jblr/jblr.github.io/planes/images/the-sky.jpg);
   background-size: cover;
   background-repeat: no-repeat;
   width: 100vw;
   height: 100vh;
  }
    .buttons {
      transition: 0.3s ease;
      width: 200px;
      height: 70px;
      margin: 10px;
      outline: none;
      border: 0px solid transparent;
      border-radius: 20px;
      color: #ffffff;
      font-size: 18px;
      font-family: "Poppins";
      cursor: pointer;
      }
    #home {
      
      background-image: linear-gradient(90deg, rgba(255,68,0,1) 0%, rgba(255,154,0,1) 100%);
      <!-- linear-gradient(90deg, rgba(255,68,0,1) 0%, rgba(255,154,0,1) 100%);
      linear-gradient(-30deg, #669999, #66ddcc);--!>
      }
    #home:hover {
      box-shadow: 0px 0px 12px #66ddcc;
      }
    </style>
</head>
<body>
  <header>
     <nav>
       <ul id="nav-bar">
         <li><a href="/"><button id="home" class="buttons" value="Home">Home</button></a></li>
       </ul>
     </nav>
  </header>
  <div id="body">
    <marquee width="100%" height="100" direction="right" behavior="slide"
        hspace="100%" vspace=100>
      <img src="images/a380.png" height=27 width=90>
        </marquee>
  </div>
</body>
</html>
